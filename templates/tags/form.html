{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}


<h3>Create a tag</h3>

<form action="/tags/new">
  <label for="">Name</label>
  <input type="text" name="tag" placeholder="Enter a name for the tag">
  <input type="submit" value="Add">

  {% for post in posts %}
  <input type="checkbox" value="{{ post.id }}" name="posts">
  <label for="">{{ post.title }}</label>
  {% endfor %}

  <input type="submit" value="Add">
</form>

<form action="/tags">
  <button>Cancel</button>
</form>


{% endblock %}
