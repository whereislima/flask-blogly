{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}
<h2>Users</h2>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{user.id}}">
    {{user.full_name}}
    </a>
  </li>
  {% endfor %}
</ul>

<form action="/users/new">
  <button>Add user</button>
</form>
{% endblock %}
